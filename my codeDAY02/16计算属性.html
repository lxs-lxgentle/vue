<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{msg.split('').reverse().join('')}}</h1>
      <h1>{{msg}}</h1>
      <h1>{{reverseMsg}}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      //如果一个数据，依赖data数据，并且需要经过一定的计算，才能得到结果，推荐使用计算属性
      //计算属性：
      //要写在computed属性中，计算属性和data属性类似，都是用来提供属性的。
      //写法上是一个函数，实际上就是属性。
      //计算属性，就是通过计算得到的属性，值就是计算的返回值。
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello world",
        },
        computed: {
          reverseMsg() {
            return this.msg.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
