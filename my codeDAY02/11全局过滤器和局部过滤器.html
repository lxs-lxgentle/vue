<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app1">{{msg|global|demo}}</div>
    <div id="app2">{{msg|global|demo}}</div>

    <script src="./vue.js"></script>
    <script>
      Vue.filter("global", function (value) {
        return value + "_global";
      });
      const vm1 = new Vue({
        el: "#app1",
        data: {
          msg: "hello world",
        },
      });
      const vm2 = new Vue({
        el: "#app2",
        data: {
          msg: "hello vue",
        },
        filters: {
          demo: function (value) {
            return value + "_demo";
          },
        },
      });
    </script>
  </body>
</html>
