<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div
        style="width: 200px; height: 100px; background-color: blue"
        :style="obj"
      ></div>
      <hr />
      <div
        style="width: 200px; height: 100px; background-color: blue"
        :style="{ width: '400px', height: '200px', backgroundColor: 'yellow' }"
      ></div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          obj: { width: "400px", height: "200px", backgroundColor: "red" },
        },
      });
    </script>
  </body>
</html>
