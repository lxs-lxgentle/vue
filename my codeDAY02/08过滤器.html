<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{msg1|Upper}}</h1>
      <h1>{{msg2|Upper}}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      //过滤器：字符串转格式的时候，使用过滤器。
      //字符串A经过过滤器处理，可以转换成字符串b
      //字符串处理过程封装到过滤器中。
      //过滤器基本使用：
      // 1.定义过滤器
      // Vue.filter(过滤器名字,处理字符串的函数)
      //处理函数完成的返回值，就是将来处理完成的结果。
      //处理函数的第一个参数，都是需要处理的字符串。
      //   2.使用过滤器。
      //   {{msg |过滤器的名字}}
      Vue.filter("Upper", function (value) {
        return value.slice(0, 1).toUpperCase() + value.slice(1);
      });
      const vm = new Vue({
        el: "#app",
        data: {
          msg1: "didi",
          msg2: "gege",
        },
      });
    </script>
  </body>
</html>
