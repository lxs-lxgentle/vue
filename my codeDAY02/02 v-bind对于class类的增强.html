<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .base {
        width: 200px;
        height: 100px;
        background-color: skyblue;
        margin: 10px;
      }
      .pink {
        background-color: pink;
      }
      .red {
        background-color: red;
      }
      .big {
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="base" :class="obj">{{msg}}</div>
      <div class="base" :class="arr">{{msg}}</div>
      <div class="base" :class="{pink:isPink,big:isBig}">{{msg}}</div>
    </div>
    <script src="./vue.js"></script>
    <script>
      //v-bind增强类名，class不会影响到默认类名的语法 ：class =‘对象’或者‘数组’。
      //:class ='对象', 值是布尔值，键就是类名，true就是加上这个类，false就是移除这个类。
      //class为数组，数组里面的项就是需要添加的类名，[类名1，类名2，类名3]
      //class直接加对象或者数组是可以直接在内联语句中写的。对象或者数组
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello world",
          obj: {
            pink: true,
            big: true,
            red: true,
          },
          arr: ["pink", "big"],
          isPink: true,
          isBig: true,
        },
      });
    </script>
  </body>
</html>
