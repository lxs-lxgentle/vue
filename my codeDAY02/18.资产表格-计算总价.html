<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .red {
        color: red;
      }
      .search {
        width: 300px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <input
          autofocus
          type="text"
          placeholder="请输入关键字"
          class="form-control search"
          v-focus
        />
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>编号</th>
              <th>资产名称</th>
              <th>价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in list" :key="item.id">
              <td>{{index +1}}</td>
              <td>{{item.name}}</td>
              <!-- 只要 item.price > 100, 就要加上 red 类 -->
              <td :class="{red:item.price>=100}">{{item.price | money}}</td>
              <td><a @click="del(item.id)" href="javascipt:;">删除</a></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">总资产xxx元</td>
            </tr>
          </tfoot>
        </table>
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                v-model.trim="name"
                placeholder="资产名称"
              />
            </div>
            &nbsp;&nbsp;
            <div class="input-group">
              <input
                type="text"
                v-model.trim.number="price"
                placeholder="资产价格"
                class="form-control"
              />
            </div>
          </div>
          &nbsp;&nbsp;
          <!-- button默认是会提交form表单, 阻止默认行为 -->
          <button @click.prevent="add" class="btn btn-primary">添加资产</button>
        </form>
      </div>
    </div>
    <script src="./vue.js"></script>
    <script>
      Vue.directive("focus", {
        inserted(el) {
          el.focus();
        },
      });
      Vue.filter("money", function (value) {
        return "￥" + value.toFixed(2);
      });
      const vm = new Vue({
        el: "#app",
        data: {
          list: [
            { id: 3, name: "外套", price: 99 },
            { id: 7, name: "裤子", price: 34 },
            { id: 11, name: "鞋", price: 25.4 },
            { id: 25, name: "头发", price: 199 },
          ],
          name: "",
          price: 0,
        },
        methods: {
          // vue中请时刻记住, 数据驱动, 想删除某项, 直接操作数据
          // 数据变化了, 视图会自动更新
          del(id) {
            this.list = this.list.filter((item) => item.id !== id);
          },
          add() {
            if (this.price < 0 || this.price === "") return;
            if (this.name === "") return;
            this.list.push({
              id: +new Date(),
              name: this.name,
              price: this.price,
            });
            this.name = "";
            this.price = "";
          },
        },
      });
    </script>
  </body>
</html>
