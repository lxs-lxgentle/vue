<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a @click="fn1(100, $event)" href="http://www.baidu.com">去百度1</a>
      <div @click="fatherFn">
        <a @click.stop.prevent="fn2(100)" href="http://www.baidu.com"
          >去百度2</a
        >
      </div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {},
        methods: {
          fn1(num, e) {
            e.preventDefault();
          },
          fatherFn() {
            alert("我是父盒子，我被点击了");
          },
          fn2(num) {
            alert("我是自盒子，甭惦记了");
          },
        },
      });
    </script>
  </body>
</html>
