<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- v-text 设置的是元素的innertext属性 不识别标签 完全可以被插值表达式所替代。
   v-html 设置的是元素的innerhtml属性 识别标签 解析标签才会使用 -->
    <div id="app">
      <h1>描述：{{msg}}，这是内容</h1>
      <h1 v-text="msg">描述，这是内容</h1>
      <h1 v-html="msg"></h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: '<a href="#">我是一个a标签</a>',
        },
      });
    </script>
  </body>
</html>
