<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- v-bind 作用：动态设置html的标签属性，（访问的是data里面的数据）
    v-bind：属性名 = "属性值";
    :属性名='属性值'; -->
    <!-- 巩固：  :title ='str' 动态的设置
             title = 'str' 写死了 -->
    <!-- <div id="app">
      <img v-bind:src="imgSrc" v-bind:aa="bb" v-bind:title="info" alt="" />
      <img src="imgSrc" aa="bb" title="info" alt="" />
    </div> -->
    <!-- <div id="app">
      <img v-bind:src="imgSrc" v-bind:title="info" v-bind:aa="bb" alt="" />
      <img :src="imgSrc" :title="info" :aa="bb" alt="" />
    </div> -->
    <div id="app">
      <img v-bind:src="imgSrc" v-bind:aa="bb" v-bind:title="info" alt="" />
      <img :src="imgSrc" :title="info" :aa="bb" alt="" />
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          imgSrc: "01.jpg",
          info: "这是一张美女图片",
          bb: "内容",
        },
      });
    </script>
  </body>
</html>
