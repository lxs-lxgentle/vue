<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- v-on作用于将要注册的事件 -->
    <!-- 内联语句：将要执行的代码，直接写在‘’里面，适合简洁代码
    指定成methonds里面的函数
    指定成methonds中带参数的函数 -->
    <!-- v-on是指定的函数，可以简写成@ -->
    <!-- v-on事件名 @事件名 -->
    <!-- 小结：v-on事件的用法。
    @事件名=‘代码’
    @事件名 =fn
    @事件名=fn() -->
    <div id="app">
      <button v-on:click="isShow = !isShow">控制h1的显示隐藏</button>
      <button v-on:click="fn1">指定成methods里面的函数</button>
      <button v-on:click="fn2(100)">指定成methods中带参数的函数</button>
      <br />
      <button @click="isShow = !isShow">控制h1的显示隐藏</button>
      <button @click="fn1">指定成methods里面的函数</button>
      <button @click="fn2(100)">指定成methods中带参数的函数</button>
      <br />
      <button @mouseenter="fn3">shubiaohuaru</button>
      <h1 v-show="isShow">woshineirong</h1>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          isShow: true,
        },
        methods: {
          fn1() {
            this.isShow = !this.isShow;
          },
          fn2(num) {
            console.log(num);
            console.log("这是fn2");
          },
          fn3() {
            alert("huaru");
          },
        },
      });
    </script>
  </body>
</html>
