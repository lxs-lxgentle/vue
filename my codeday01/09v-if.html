<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- v-if v-show 控制元素显示隐藏
    v-if = '布尔值',
    v-if true 添加（显示） false 删除（隐藏）


    v-show = '布尔值'
    true 控制css样式显示 false 控制css样式隐藏 -->
    <!-- 使用场景：频繁切换用v-show 不常切换用v-if。 -->
    <!-- 如果初始条件为假，那么v-if不会创造元素，v-show则还是会进行创建，并且用display：none进行控制 -->
    <!-- 对于vip用户为使其不看广告，推荐使用v-if -->
    <div id="app">
      <div v-if="flag">我是v-if控制的内瓤</div>
      <div v-show="isShow">我是v-show控制的内容</div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          flag: true,
          isShow: true,
        },
      });
    </script>
  </body>
</html>
