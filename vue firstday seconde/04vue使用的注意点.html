<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{ msg }}</div>

    <script src="./vue.js"></script>
    <script>
      //vue实例化过程中，所有的data数据都会添加到vm上
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
      });
      //vue的V要大写
      // 数据驱动视图
      // el不能指定成body或者是html
    </script>
  </body>
</html>
