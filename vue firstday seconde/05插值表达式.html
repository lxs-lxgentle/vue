<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{house}}</h1>
      <h1>{{obj.name}}</h1>
      <h1>{{obj.age}}</h1>
      <h1>{{obj.gender}}</h1>
      <h1>{{msg}}</h1>
      <h1>{{msg.toUppercase}}</h1>
      <h1>{{obj.name>18?'adult':'children'}}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          house: "abs",
          obj: {
            name: "zs",
            age: 18,
            gender: "male",
          },
          msg: "didi",
        },
      });
    </script>
  </body>
</html>
